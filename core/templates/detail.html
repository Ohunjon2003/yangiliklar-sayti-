{% extends 'base.html' %}

{% block title %}
{{post.title}}
{% endblock title %}
{% block content %}

<h2 content="mt-3">{{post.title}}</h2>

<div content="card mt-3">
    <div content="card-body">
        {{post.body}}
        <p><small class="text-muted"> Posted at: {{post.created}} | Author: {{post.author}}</small></p>
        {% if post.author == request.user %}
        <small class="text-muted">
            <a href="{% url 'posts:update' post.id %}">Update</a>
            <a href="{% url 'posts:delete' post.id %}">Delete</a>

        </small>
        {% endif %}
    </div>
</div>
{% endblock content %}
