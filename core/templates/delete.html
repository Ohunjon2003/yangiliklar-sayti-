{% extends 'base.html' %}

{% block title %}O'chirish - {{post.title}}{% endblock %}

{% block content %}

<h2 class="mt-3">O'chirish - {{post.title}}</h2>
<div class="card mt-3">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <p>Siz haqiqatdan ham ushbu maqolani o'chirmoqchimisiz?</p>
            <button type="submit" class="btn btn-primary">O'chirirsh</button>
            <a class="btn btn-primary" href="/">Ortga qaytish</a>
        </form>
    </div>
</div>

{% endblock %}
